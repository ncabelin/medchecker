{% extends 'base.html' %}
{% block content %}
<section id="hero">
	<article>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>Welcome to Medchecker</h1>
					<p class="lead">Cross check medications for interactions</p>
					<a class="btn btn-lg btn-default" href="/check">CHECK</a><br>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="well">
						<h4>Admin</h4>
						<form class="form">
							<div class="form-group">
								<label for="username" class="sr-only">Username</label>
								<input type="text" class="form-control" placeholder="Username">
							</div>
							<div class="form-group">
								<label for="password" class="sr-only">Password</label>
								<input type="password" class="form-control" placeholder="Password">
							</div>
							<a class="btn btn-success btn-lg btn-block">Log-in</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</article>
</section>
{% endblock %}
