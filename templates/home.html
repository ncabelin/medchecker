{% extends 'base.html' %}
{% block content %}
<section id="hero">
	<article>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center">Welcome to Medchecker</h1>
					<p class="lead text-center">Login to check if your medication can be taken with another medication</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="well">
						<form class="form">
							<div class="form-group">
								<label for="username" class="sr-only">Username</label>
								<input type="text" class="form-control" placeholder="Username">
							</div>
							<div class="form-group">
								<label for="password" class="sr-only">Password</label>
								<input type="password" class="form-control" placeholder="Password">
							</div>
							<a class="btn btn-success btn-lg btn-block">Log-in</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</article>
</section>
{% endblock %}
